<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <style>
        .haha {
            margin-top: 100px;

        }
        .title-div{
            display: flex;
            font-size: 18px;
            color: deeppink;
        }


    </style>

</head>
<body style="background-attachment: fixed;background-position: center center;background-repeat: no-repeat;background-size: cover; background-image:  url('https://marketplace.canva.com/EAD5ZXEFUwc/1/0/1600w/canva-b%E1%BA%A7u-tr%E1%BB%9Di-thi%C3%AAn-nhi%C3%AAn-ngo%C3%A0i-tr%E1%BB%9Di-tr%C3%ADch-d%E1%BA%ABn-truy%E1%BB%81n-c%E1%BA%A3m-h%E1%BB%A9ng-h%C3%ACnh-n%E1%BB%81n-m%C3%A1y-t%C3%ADnh-HGtKcAG8tlQ.jpg'); width: 100%; object-fit: cover">
<div>

    <div class="container haha" style="display: flex; justify-content: center">
        <div class="row">
            <div class="col-lg-12 col-md-12" style="text-align:  center">

                <form class7="text-center border border-light p-5" th:action="@{/contract/save}"
                      th:object="${contractDto}" method="post">

                    <p class="h4 mb-4" style="color: #f1f1f1">TẠO MỚI HỢP KHÔNG</p>

                    <h4 style="color: red">HỢP ĐỒNG </h4>

                    <p>
                        <button class="btn btn-warning"><a href="/facility/home">về trang chủ</a></button>
                    </p>
                    <div class="title-div">Mã hợp đồng</div>
                    <input type="text" class="form-control mb-4" placeholder="mã hợp đồng" th:field="*{contractCode}">
                    <span class="loi" style="color: red" th:errors="*{contractCode}"></span>
                    <div class="title-div">Ngày bắt đầu</div>
                    <input type="date" id="defaultSubscriptionFormEmail" class="form-control mb-4"
                           placeholder="ngày bắt đầu"
                           th:field="*{startDate}">
                    <span class="loi" style="color: red" th:errors="*{startDate}"></span>
                    <div class="title-div">Ngày kết thúc</div>
                    <input type="date" class="form-control mb-4" placeholder="ngày kết thúc"
                           th:field="*{endDate}">
                    <span class="loi" style="color: red" th:errors="*{endDate}"></span>
                    <div class="title-div">Tiền đặt cọc</div>
                    <input type="text" class="form-control mb-4" placeholder="tiền đặt cọc" th:field="*{deposite}">
                    <span class="loi" style="color: red" th:errors="*{deposite}"></span>
                    <div class="title-div">Tổng tiền thanh toán</div>
                    <input type="text" class="form-control mb-4" placeholder="tổng tiền thanh toán"
                           th:field="*{totalMoney}">
                    <span class="loi" style="color: red" th:errors="*{totalMoney}"></span>
                    <div class="title-div">nhân viên</div>
                    <select th:field="*{employee}"
                            style="font-size: 18px ; margin-right: 500px ; position : relative ; margin-bottom: 10px"
                            class="browser-default custom-select  form-control mb-4 ">
                        <option th:each="itemp : ${employeeList}" th:value="${itemp.id}" th:text="${itemp.name}">
                        </option>
                    </select>
                    <div class="title-div">khách hàng</div>
                    <select th:field="*{customer}"
                            style="font-size: 18px ; margin-right: 500px ; position : relative ; margin-bottom: 10px"
                            class="browser-default custom-select  form-control mb-4 ">
                        <option th:each="itemp : ${customerList}" th:value="${itemp.id}" th:text="${itemp.name}">

                        </option>
                    </select>
                    <div class="title-div">dịch vụ</div>
                    <select th:field="*{service}"
                            style="font-size: 18px ; margin-right: 500px ; position : relative ; margin-bottom: 10px"
                            class="browser-default custom-select  form-control mb-4 ">
                        <option th:each="itemp : ${serviceList}" th:value="${itemp.id}" th:text="${itemp.name}">

                        </option>
                    </select>

                    <button class="btn btn-info btn-block" type="submit">lưu</button>

                </form>

            </div>
        </div>
    </div>
</div>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
<script>
    function tam() {
        $(".loi").hide();
    }

    setTimeout(tam, 5000);

</script>
</body>
</html>
