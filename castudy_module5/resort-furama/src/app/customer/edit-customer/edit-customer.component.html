
<div class="p-2"></div>
<div class="text-center">
  <p class="lead display-5">chỉnh sửa khách hàng</p>
</div>

<div class=" col-4 mx-auto">
  <form>
    <div class="modal-body">
      <div class="form-group mb-4">
        <div class="form-outline">
          <input value="KH-001" type="text" id="customerCode" class="form-control"/>
          <label class="form-label" for="customerCode">Mã khách hàng<span class="text-danger">(*)</span></label>
        </div>
        <small class="text-danger"></small>
      </div>
      <div class="form-group mb-4">
        <div class="form-outline">
          <input value="Nguyễn văn A" type="text" id="customerName" class="form-control"/>
          <label class="form-label" for="customerName">Họ Tên<span class="text-danger">(*)</span></label>
        </div>
        <small class="text-danger"></small>
      </div>

      <label class="form-label" for="gender">Giới tính</label>
      <select id="gender" class="form-control mb-4">
        <option selected>Nam</option>
        <option>Nữ</option>
        <option>Khác</option>
      </select>

      <div class="form-group mb-4">
        <div class="form-outline">
          <input value="2002-12-09" type="date" id="dayOfBirth" class="form-control"/>
          <label class="form-label" for="dayOfBirth">Ngày sinh<span class="text-danger">(*)</span></label>
        </div>
        <small class="text-danger"></small>

      </div>
      <div class="form-group mb-4">
        <div class="form-outline">
          <input value="09876568999" type="text" id="idCard" class="form-control"/>
          <label class="form-label" for="idCard">Số CMND<span class="text-danger">(*)</span></label>
        </div>
        <small class="text-danger"></small>
      </div>
      <div class="form-group mb-4">
        <div class="form-outline">
          <input value="0098987533" type="text" id="phoneNumber" class="form-control"/>
          <label class="form-label" for="phoneNumber">Số điện thoại<span class="text-danger">(*)</span></label>
        </div>
        <small class="text-danger"></small>
      </div>
      <div class="form-group mb-4">
        <div class="form-outline">
          <input value="vanA@gmail.com" type="text" id="email" class="form-control"/>
          <label class="form-label" for="email">Email</label>
        </div>
        <small class="text-danger"></small>
      </div>
      <div class="form-group mb-4">
        <div class="form-outline">
          <input value="hải châu , đà nẵng" type="text" id="address" class="form-control"/>
          <label class="form-label" for="address">Địa chỉ</label>
        </div>
        <small class="text-danger"></small>
      </div>

      <label class="form-label" for="customerType">Loại</label>
      <select id="customerType" class="form-control mb-4">
        <option selected>Diamond</option>
        <option>Silver</option>
        <option>Member</option>
      </select>

    </div>
    <div class="modal-footer">
      <!--            <a th:href="@{/customer}" type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Đóng</a>-->
      <input type="submit" class="btn btn-primary" value="Thêm mới"/>
    </div>
  </form>
</div>
