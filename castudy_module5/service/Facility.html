<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <style>
        .haha {
            margin-top: 100px;

        }

    </style>

</head>
<body style="background-attachment: fixed;background-position: center center;background-repeat: no-repeat;background-size: cover; background-image:  url('https://marketplace.canva.com/EAD5ZXEFUwc/1/0/1600w/canva-b%E1%BA%A7u-tr%E1%BB%9Di-thi%C3%AAn-nhi%C3%AAn-ngo%C3%A0i-tr%E1%BB%9Di-tr%C3%ADch-d%E1%BA%ABn-truy%E1%BB%81n-c%E1%BA%A3m-h%E1%BB%A9ng-h%C3%ACnh-n%E1%BB%81n-m%C3%A1y-t%C3%ADnh-HGtKcAG8tlQ.jpg'); width: 100%; object-fit: cover">
<div>

    <div class="container haha" style="display: flex; justify-content: center">
        <div class="row">
            <div class="col-lg-12 col-md-12" style="text-align:  center">

                <form class7="text-center border border-light p-5" th:action="@{/facility/save}"
                      th:object="${serviceDto}" method="post">

                    <p class="h4 mb-4" style="color: #f1f1f1">TẠO MỚI DỊCH VỤ</p>

                    <h4 style="color: red">CHẤT LƯỢNG HÀNG ĐẦU</h4>

                    <p>
                        <button class="btn btn-warning"><a href="/furama/list">về trang chủ</a></button>
                    </p>
                    <select th:field="*{rentType}"
                            style="font-size: 18px ; margin-right: 500px ; position : relative ; margin-bottom: 10px"
                            class="browser-default custom-select  form-control mb-4 ">
                        <option>Villa</option>
                        <option>House</option>
                        <option>Room</option>
                    </select>
                    <!--tên dịch vụ-->
                    <input id="defaultSubscriptionFormEmail" class="form-control mb-4" placeholder="tên dịch vụ"
                           th:field="*{name}">
                    <span class="loi text-danger " style="color: red" th:errors="*{name}">(*)</span>
                    <!--mã dịnh vụ-->
                    <input type="text" class="form-control mb-4" placeholder="mã dịch vụ" th:field="*{serviceCode}">
                    <span class="loi text-danger" style="color: red" th:errors="*{serviceCode}"></span>
                    <!--diện tích sử dụng-->
                    <input type="text" class="form-control mb-4" placeholder="diện tích sử dụng"
                           th:field="*{serviceArea}">
                    <span class="loi" style="color: red" th:errors="*{serviceArea}"></span>
                    <!--                    chi phí thuê-->
                    <input class="form-control mb-4" placeholder="chi phí thuê" th:field="*{serviceCost}">
                    <span class="loi" style="color: red" th:errors="*{serviceCost}"></span>
                    <!--                    số lượng người tối đa-->
                    <input class="form-control mb-4" placeholder="số người tối đa" th:field="*{serviceMaxPeople}">
                    <span class="loi" style="color: red" th:errors="*{serviceMaxPeople}"></span>
                    <!--                    kiểu thuê-->
                    <select th:field="*{rentType}"
                            style="font-size: 18px ; margin-right: 500px ; position : relative ; margin-bottom: 10px"
                            class="browser-default custom-select  form-control mb-4 ">
                        <option>Gio</option>
                        <option>ngay</option>
                        <option>thang</option>
                        <option>nam</option>
                    </select>
                    <input th:if="${serviceTypeId==1}" type="text" class="form-control mb-4" placeholder="diện tích hồ bơi" th:field="*{poolArea}">

                    <div th:if="${serviceTypeId==1||serviceTypeId==2}">
                        <input type="text" class="form-control mb-4" placeholder="tiêu chuẩn phòng"
                               th:field="*{standardRoom}">
                        <!--mô tả khác-->
                        <textarea class="form-control mb-4" placeholder="mô tả khác"
                                  th:field="*{descriptionOther}"></textarea>

                        <input type="text" class="form-control mb-4" placeholder="số tầng" th:field="*{numberFloor}">
                        <!--villa -->
                    </div>
                    <select th:field="*{rentType}"
                            style="font-size: 18px ; margin-right: 500px ; position : relative ; margin-bottom: 10px"
                            class="browser-default custom-select  form-control mb-4 ">
                        <option>nươc lọc</option>
                        <option>bia</option>
                        <option>nước suối</option>
                        <option>sữa</option>
                    </select>
                    <button class="btn btn-info btn-block" type="submit">lưu</button>

                </form>

            </div>
        </div>
    </div>
</div>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
<script>
    function tam() {
        $(".loi").hide();
    }

    setTimeout(tam, 5000);


</script>
</body>
</html>
