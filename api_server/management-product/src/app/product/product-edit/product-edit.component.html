
<div class=" col-4 mx-auto" id="main-container">
  <form  [formGroup]="productForm" (ngSubmit)="submit()">
    <div class="modal-header">
      <h5 style="font-size: 22px ; font-weight: bold" class="modal-title">chỉnh sửa sản phẩm</h5>
    </div>
    <div class="modal-body">

      <div class="mb-3">
        <label for="id" class="form-label">Mã sản phẩm<span class="text-danger">(*)</span></label>
        <input type="text" class="form-control" id="id" formControlName="id">
      </div>


      <div class="mb-3">
        <label for="name" class="form-label">tên sản phẩm<span class="text-danger">(*)</span></label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">giá<span class="text-danger">(*)</span></label>
        <input type="text" class="form-control" id="price" formControlName="price">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">mô ta<span class="text-danger">(*)</span></label>
        <input type="text" class="form-control" id="description" formControlName="description">
      </div>

      <label class="form-label" for="patient">danh mục</label>
      <div class="mb-4">
        <select id="patient" class="form-control" formControlName="category"  [compareWith]="compareFn">
          <option [ngValue]="a" *ngFor="let a of categorys">{{a.name}}</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <input [disabled]="!productForm.valid" type="submit" class="btn btn-primary" value="lưu">
    </div>
  </form>
</div>
<!--success modal-->
<div id="successModal" class="modal fade">
  <div class="modal-dialog modal-confirm modal-confirm-success">
    <div class="modal-content">
      <div class="modal-header modal-header-success justify-content-center">
        <div class="icon-box">
          <i class="material-icons">&#xE876;</i>
        </div>
        <button type="button" class="close" data-mdb-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body text-center">
        <h4>Great!</h4>
        <p>đã chỉnh sửa thành công.</p>
        <button type="button" class="btn btn-danger" id="delete_btn" data-mdb-dismiss="modal" [routerLink]="['/product']" >Đồng ý</button>
      </div>
    </div>
  </div>
</div>
