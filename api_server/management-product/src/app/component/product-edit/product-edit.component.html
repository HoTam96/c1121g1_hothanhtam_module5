<h1>chỉnh sữa phẩm mới</h1>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>Mã sản phẩm:</td>
      <td><input type="text" formControlName="id" name="id"></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name" name="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="text" formControlName="price" name="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description" name="description"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td>
        <select formControlName="category" [compareWith]="compareFn">
          <option *ngFor="let cate of categorys " [ngValue]="cate">
            {{cate.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button>Tạo mới</button></td>
    </tr>
  </table>
</form>
